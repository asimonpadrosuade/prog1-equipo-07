<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ pelicula.titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/all.css" />
    <link rel="stylesheet" href="/static/styles/peliculas.css" />
  </head>
  <body class="mx-lg-5 mx-md-2 mx-sm-0">
    <header>
      <h1 class="title">PyTicket</h1>
    </header>
    <main>
      <div class="main-container row g-5 px-sm-5 px-3">
        <div class="poster-container col-4">
          <img
            src="/static/imagenes/posters/p{{ pelicula.id }}.webp"
            alt="Poster de {{ pelicula.titulo }}"
            class="img-fluid rounded-4 w-100"
          />
          <p></p>
        </div>
        <div class="info-container col-8">
          <div class="texto-container d-flex gap-3 flex-column">
            <h1 class="titulo-pelicula text-light display-3">
              {{ pelicula.titulo }}
            </h1>
            <p class="descripcion text-light fs-5">{{ pelicula.sinopsis }}</p>
          </div>
          <div class="categorias-container"></div>

          <div class="funciones-container">
            {% if funciones %}
              <form method="get" action="">
                <!-- Selección de Fecha -->
                <label for="fecha" class="text-light mt-3">Fecha:</label>
                <select
                  id="fecha"
                  name="fecha"
                  class="form-select mb-2"
                  onchange="this.form.submit()"
                >
                  <option value="">Selecciona una fecha</option>
                  {% for fecha in fechas %}
                    <option
                      value="{{ fecha }}"
                      {% if fecha_selected == fecha %}selected{% endif %}
                    >
                      {{ fecha }}
                    </option>
                  {% endfor %}
                </select>

                <!-- Selección de Idioma -->
                {% if fecha_selected %}
                  <label for="idioma" class="text-light mt-3">Idioma:</label>
                  <select
                    id="idioma"
                    name="idioma"
                    class="form-select mb-2"
                    onchange="this.form.submit()"
                  >
                    <option value="">Selecciona un idioma</option>
                    {% for idioma in idiomas %}
                      <option
                        value="{{ idioma }}"
                        {% if idioma_selected == idioma %}selected{% endif %}
                      >
                        {{ idioma }}
                      </option>
                    {% endfor %}
                  </select>
                {% endif %}

                <!-- Selección de Horario -->
                {% if fecha_selected and idioma_selected %}
                  <label for="hora" class="text-light mt-3">Horario:</label>
                  <select
                    id="hora"
                    name="hora"
                    class="form-select mb-2"
                    onchange="mostrarEntradas()"
                  >
                    <option value="">Selecciona un horario</option>
                    {% for hora in horarios %}
                      <option value="{{ hora }}">{{ hora }}</option>
                    {% endfor %}
                  </select>

                  <!-- BLOQUE DE PRECIOS / SELECCION DE ENTRADAS -->
                  <div
                    id="entradas-box"
                    class="mt-4 p-3 rounded"
                    style="display:none; background:var(--primaryColor);"
                  >
                    <h4 class="text-light mb-3">Seleccioná tus entradas</h4>

                    <div class="mb-3">
                      <label class="text-light d-block">
                        Entrada común - ${{ precios.comun }}
                      </label>
                      <input
                        type="number"
                        min="0"
                        max="10"
                        value="0"
                        class="form-control"
                      />
                    </div>

                    <div class="mb-3">
                      <label class="text-light d-block">
                        Menor / Jubilado - ${{ precios.menor_jubilado }}
                      </label>
                      <input
                        type="number"
                        min="0"
                        max="10"
                        value="0"
                        class="form-control"
                      />
                    </div>

                    <div class="mb-3">
                      <label class="text-light d-block">
                        Movistar - ${{ precios.movistar }}
                      </label>
                      <input
                        type="number"
                        min="0"
                        max="10"
                        value="0"
                        class="form-control"
                      />
                    </div>
                  </div>
                {% endif %}
              </form>
            {% else %}
              <p class="text-light mt-4">
                No hay funciones disponibles para esta película.
              </p>
            {% endif %}
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script>
      function mostrarEntradas() {
        const selectHora=document.getElementById("hora");
        const box=document.getElementById("entradas-box");
        if(!selectHora||!box)return;
        if(selectHora.value!==""){
          box.style.display="block";
        }else{
          box.style.display="none";
        }
      }
    </script>
  </body>
</html>

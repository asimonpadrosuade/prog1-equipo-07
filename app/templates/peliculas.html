<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ pelicula.titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/all.css" />
    <link rel="stylesheet" href="/static/peliculas.css" />
  </head>
  <body>
    <header>
      <h1 class="title">PyTicket</h1>
    </header>
    <main>
      <div class="main-container d-flex gap-5">
        <div class="poster-container">
          <img
            src="{{ pelicula.poster }}"
            alt="Poster de {{ pelicula.titulo }}"
            class="img-fluid rounded-4"
          />
          <p></p>
        </div>
        <div class="info-container">
          <div class="texto-container">
            <h1 class="titulo-pelicula text-light">{{ pelicula.titulo }}</h1>
            <p class="descripcion text-light">{{ pelicula.sinopsis }}</p>
          </div>
          <div class="categorias-container"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

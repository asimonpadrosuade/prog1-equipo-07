<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>PyTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/all.css" />
    <link rel="stylesheet" href="/static/inicio.css" />
  </head>
  <body>
    <header>
      <h1 class="title">PyTicket</h1>
    </header>
    <main>
      <section class="main-container rounded-4">
        <div class="buscar_peliculas">
          <form method="get" action="/" class="d-flex gap-3">
            <input
              type="text"
              name="q"
              class="form-control rounded-3"
              placeholder="Selecciona la pelicula..."
              value="{{ busqueda or '' }}"
              autocomplete="off"
            />
            <button type="submit" class="btn btn-pelicula rounded-3">Buscar</button>
          </form>
        </div>
        <div class="peliculas_container mt-4">
          {% if peliculas %}
            <div class="row">
              {% for pelicula in peliculas %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3">
                  <div class="card bg-dark h-100 border-0 rounded-4">
                    <img src="{{ pelicula.poster }}" class="card-img-top rounded-top-4" alt="{{ pelicula.titulo }}">
                    <div class="card-body">
                      <h5 class="card-title text-light">{{ pelicula.titulo }}</h5>
                      <p class="card-text text-light small">{{ pelicula.duracion }} • {{ pelicula.categoria }}</p>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          {% else %}
            <p class="text-secondary">No se encontraron películas.</p>
          {% endif %}
        </div>

      </section>
    </main>
    <footer></footer>
  </body>
</html>

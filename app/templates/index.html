<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>PyTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/all.css" />
    <link rel="stylesheet" href="/static/inicio.css" />
  </head>
  <body>
    <header>
      <h1 class="title">PyTicket</h1>
    </header>
    <main>
      <section class="main-container rounded-4">
        <div class="buscar_peliculas">
          <form method="get" action="/" class="d-flex gap-3">
            <input
              type="text"
              name="q"
              class="form-control rounded-3"
              placeholder="Selecciona la pelicula..."
              value="{{ busqueda or '' }}"
              autocomplete="off"
            />
            <button type="submit" class="btn btn-pelicula rounded-3">
              Buscar
            </button>
            <select name="categoria" class="form-select w-auto rounded-3 btn-categoria">
              <option value="">Categoría</option>
              <option value="accion" {% if categoria == "accion" %}selected{% endif %}>Acción</option>
              <option value="comedia" {% if categoria == "comedia" %}selected{% endif %}>Comedia</option>
              <option value="drama" {% if categoria == "drama" %}selected{% endif %}>Drama</option>
              <option value="terror" {% if categoria == "terror" %}selected{% endif %}>Terror</option>
            </select>
            <select name="duracion" class="form-select w-auto rounded-3 btn-duracion">
              <option value="">Duración</option>
              <option value="corta" {% if duracion == "corta" %}selected{% endif %}>Corta (-90 min)</option>
              <option value="media" {% if duracion == "media" %}selected{% endif %}>Media (90-120 min)</option>
              <option value="larga" {% if duracion == "larga" %}selected{% endif %}>Larga (+120 min)</option>
            </select>
          </form>
        </div>
        <div class="peliculas_container mt-4">
          {% if peliculas %}
          <div class="row">
            {% for pelicula in peliculas %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3">
              <a
                href="/pelicula/{{ pelicula.titulo | lower | replace(' ', '-') }}-{{ pelicula.id }}"
                class="text-decoration-none"
              >
                <div class="card bg-dark h-100 border-0 rounded-4">
                  <img
                    src="{{ pelicula.poster }}"
                    class="card-img-top rounded-top-4"
                    alt="{{ pelicula.titulo }}"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-light">{{ pelicula.titulo }}</h5>
                    <p class="card-text text-light small">
                      {{ pelicula.duracion }} • {{ pelicula.categoria }}
                    </p>
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
          {% else %}
          <p class="text-secondary">No se encontraron películas.</p>
          {% endif %}
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>PyTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/all.css" />
    <link rel="stylesheet" href="/static/styles/asientos.css" />
  </head>
  <body class="mx-lg-5 mx-md-2 mx-sm-0">
    <header>
      <h1 class="title">PyTicket</h1>
    </header>
    <main>
      <form method="post" action="/asientos/{{ funcion_id }}/reservar">
        <div class="asientos-grid">
          {% for fila in range(funcion.asientos|length) %}
          <div class="fila">
            {% for columna in range(funcion.asientos[0]|length) %} {% set
            ocupado = funcion.asientos[fila][columna] == 1 %}
            <input
              type="checkbox"
              name="asientos"
              value="{{ fila }},{{ columna }}"
              id="asiento-{{ fila }}-{{ columna }}"
              {%
              if
              ocupado
              %}disabled{%
              endif
              %}
            />
            <label for="asiento-{{ fila }}-{{ columna }}">
              {{ fila+1 }}-{{ columna+1 }}
            </label>
            {% endfor %}
          </div>
          {% endfor %}
        </div>
        <button type="submit">Reservar</button>
      </form>
    </main>
  </body>
</html>

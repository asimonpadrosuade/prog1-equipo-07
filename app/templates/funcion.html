<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>PyTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/all.css" />
    <link rel="stylesheet" href="/static/styles/.css" />
  </head>
  <body class="mx-lg-5 mx-md-2 mx-sm-0">
    <header>
      <h1 class="title">PyTicket</h1>
    </header>
    <main>
      <h2>Agregar funcion</h2>
      <form method="post" action="/admin/funcion">
        <label>Película:</label>
        <select name="pelicula_id" required>
          <option value="" disabled selected>Selecciona una película</option>
          {% for id, pelicula in peliculas.items() %}
          <option value="{{ id }}">{{ pelicula.titulo }}</option>
          {% endfor %}
        </select>
        <br />
        <label>Sala:</label>
        <select name="sala" required>
          <option value="" disabled selected>Selecciona una sala</option>
          {% for sala_id, sala in salas.items() %}
          <option value="{{ sala_id }}">
            {{ sala_id }} - {{ sala.tipo }} ({{ sala.filas }}x{{ sala.columnas
            }})
          </option>
          {% endfor %}
        </select>
        <br />
        <label>Fecha:</label>
        <input type="date" name="fecha" required />
        <br />
        <label>Hora:</label>
        <input type="time" name="hora" required />
        <br />
        <label>Idioma:</label>
        <select name="idioma" required>
          <option value="Castellano">Castellano</option>
          <option value="Subtitulado">Subtitulado</option>
        </select>
        <br />
        <button type="submit">Agregar función</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
